<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Realtime TicTacToe (vanilla)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header id="controls">
      <input id="room" placeholder="room id" value="demo" />
      <input id="name" placeholder="your name" value="Guest" />
      <button id="join">Join</button>
      <button id="leave">Leave</button>
      <button id="rematch">Request Rematch</button>
      <div id="status">disconnected</div>
    </header>

    <main id="game">
      <div id="players"></div>
      <div id="board" class="board"></div>
      <div id="message" class="message"></div>
    </main>
  </div>

  <!-- socket.io client (served by your server) -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- app -->
  <script src="client.js"></script>
</body>
</html>
