<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Realtime TicTacToe (vanilla)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header id="controls">
      <input id="room" class="form-control" placeholder="room id" value="demo" />
      <input id="name" class="form-control" placeholder="your name" value="Guest" />
      <button class="btn btn-primary" id="join">Join</button>
      <button id="leave" class="btn btn-warning">Leave</button>
      <button id="rematch" class="btn btn-info">Request Rematch</button>
      <div id="status">disconnected</div>
    </header>

    <main id="game">
      <div id="players"></div>
      <div id="board" class="board"></div>
      <div id="message" class="message"></div>
    </main>
  </div>

  <!-- socket.io client (served by your server) -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- app -->
  <script src="client.js"></script>
</body>
</html>
